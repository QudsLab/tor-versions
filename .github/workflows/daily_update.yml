name: "Daily Tor Expert Bundle Version Update"

# Schedule the workflow to run every 30 minutes
on:
  schedule:
    # Runs every 12 hours
    - cron: '0 */12 * * *'
  # Allows you to manually trigger the workflow from the GitHub UI
  workflow_dispatch:

# Grant write permissions to the workflow
permissions:
  contents: write

jobs:
  update-tor-versions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Use GITHUB_TOKEN with proper permissions
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Tor version scraper
      run: python main.py
      
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Commit and push changes
      run: |
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "[Auto] Update Tor versions data - $(date)"
          git push
        fi

  extract-daemon-versions:
    needs: update-tor-versions
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            filter: linux
          - os: windows-latest
            filter: windows
          - os: macos-latest
            filter: macos
          - os: ubuntu-latest
            filter: android
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      
      - name: Pull latest changes
        run: git pull origin main
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Extract daemon versions for ${{ matrix.filter }}
        run: python extract_daemon_versions.py
        env:
          OS_FILTER: ${{ matrix.filter }}
      
      - name: Commit and push changes
        shell: bash
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/json/latest_export_versions.json
          if git diff --staged --quiet; then
            echo "No daemon versions updated"
          else
            git commit -m "[Auto] Update ${{ matrix.filter }} daemon versions"
            
            # Retry push with rebase up to 5 times to handle parallel job conflicts
            MAX_RETRIES=5
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              echo "Attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES"
              
              # Pull with rebase
              git pull --rebase origin main
              
              # Check if there are conflicts
              if [ $? -eq 0 ]; then
                # No conflicts, try to push
                if git push origin main; then
                  echo "Successfully pushed changes"
                  exit 0
                else
                  echo "Push failed, retrying..."
                fi
              else
                # Rebase failed due to conflicts
                echo "Conflict detected, resolving..."
                
                # Accept incoming changes for conflicted files and re-apply our changes
                git checkout --theirs data/json/latest_export_versions.json
                git add data/json/latest_export_versions.json
                
                # Re-run the script to apply our changes on top of latest
                python extract_daemon_versions.py
                git add data/json/latest_export_versions.json
                
                # Continue rebase
                git rebase --continue || true
              fi
              
              RETRY_COUNT=$((RETRY_COUNT + 1))
              sleep $((RETRY_COUNT * 2))
            done
            
            echo "Failed to push after $MAX_RETRIES attempts"
            exit 1
          fi
